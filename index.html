<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onclick="verify()">VÃ©rification</button>
  </form>
  <script>
  function verify(){
    var password = document.getElementById('motdepasse').value;
    var confirm = document.getElementById('confirmation').value;
    if(password == false || confirm == false){
      alert('Rien de saisie dans les champs');
    }else{
      if(password == confirm){
        document.getElementById('motdepasse').style.backgroundColor='green';
        document.getElementById('confirmation').style.backgroundColor='green';
      }
      else {
        document.getElementById('motdepasse').style.backgroundColor='red';
        document.getElementById('confirmation').style.backgroundColor='red';
      }
    }
  }
  </script>
</body>
